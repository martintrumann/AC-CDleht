<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="style.css" media="all">
	<title>AC/DC</title>
	<script>
	function togglemenu(){
		var height = links.style.height;
		if(height == "0px"){
			links.style.height = "70%";
		} else {
			links.style.height = "0px";
		}
	}
	</script>
</head>
<body>
	<nav>
		<div class=navLimiter>
			<img class=logo src="./img/logo.png" alt="">
			<button id="navBtn" onclick="togglemenu()">&#9776;</button>
			<div id="links">
				<a href="#about">Tutvustus</a>
				<a href="#members">Bandist</a>
				<a href="#albums">Albumid</a>
			</div>
		</div>
	</nav>

	<main id="about">
		<div class="divider"></div>
		<div class="limiter">
			<div class="filler" style="background-color: unset;">
				<div class="desc">AC/DC on Austraalia päritolu rock&rolli bänd, mis loodi Sydneys 1973. aastal. Asutajad on vennad Malcolm ja Angus Young. </div>
				<img src="img/vibing_man.png" alt="" class="vibing_man">
			</div>
		</div>
	</main>

	<main id="members">
		<div class="divider"></div>
		<div class="limiter">
				<h1>Bändi liikmed</h1>
				<div class="images">
					<div>
						<img src="./img/angusYoung.png" alt="Angus Young">
						<h2>Angus Young</h2>
					</div>
					<div>
						<img src="./img/chrisSlade.png" alt="Chris Slade">
						<h2>Chis Slade</h2>
					</div>
					<div>
						<img src="./img/axlRose.png" alt="Axl Rose">
						<h2>Axel Rose</h2>
					</div>
					<div>
						<img src="./img/stevieYoung.png" alt="Stevie Young">
						<h2>Stevie Young</h2>
					</div>
				</div>
			
		</div>
	</main>


	<main id="albums">
		<div class="divider"></div>
		<div class="limiter">
			<div class="filler"></div>
		</div>
	</main>
	<div class="divider"></div>
	
	<script>if(window.innerWidth < 1000){togglemenu()}</script>
</body>
</html>
